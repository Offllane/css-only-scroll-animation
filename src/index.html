<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Css only scroll animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="scroll-watcher"></div>

<div class="description">
  <h1>
    No JS Animation (Google Chrome desktop only)
  </h1>
</div>

<div class="action">
  <div>Scroll to bottom</div>
  <div class="arrow">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>


<div class="bg bg-1"></div>
<div class="bg bg-2"></div>

<div class="point first"></div>
<div class="circle first">
  <div class="radius"></div>
  <svg>
    <circle cx="100" cy="100" r="98"></circle>
  </svg>
</div>

<div class="point second"></div>
<div class="circle second">
  <div class="radius"></div>
  <svg>
    <circle class="animated-circle" cx="100" cy="100" r="98"></circle>
  </svg>
</div>

<div class="point third"></div>
<div class="circle third">
  <div class="radius"></div>
  <svg class="big-circle">
    <circle class="animated-circle" cx="180" cy="180" r="170"/>
  </svg>
</div>

<div class="point fourth"></div>
<div class="circle fourth">
  <div class="radius"></div>
  <svg class="big-circle">
    <circle class="animated-circle" cx="180" cy="180" r="170"/>
  </svg>
</div>

<div class="point fifth"></div>
<div class="circle fifth">
  <div class="radius"></div>
  <svg class="big-circle">
    <circle class="animated-circle" cx="180" cy="180" r="170"/>
  </svg>
</div>

<div class="point sixth"></div>

<div class="vertical-line"></div>

<div class="point seventh"></div>
<div class="point eighth"></div>
<div class="point ninth"></div>

<div class="triangle">
  <div class="triangle-border bottom"></div>
  <div class="triangle-border left"></div>
  <div class="triangle-border right"></div>
</div>

<div class="inspired">
  <div>
    Inspired by <a href="https://dribbble.com/shots/1583192-Triangular-Construction-001">Adam Plouff</a>
  </div>
  <div>Link to code on Github: <a href="https://github.com/Offllane/css-only-scroll-animation">https://github.com/Offllane</a></div>
</div>
</body>
</html>
